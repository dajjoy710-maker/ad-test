<!DOCTYPE html>
<html lang="ko">
<head>

  <title>광고 랜딩 테스트 페이지</title>
  <!-- GA4 태그 (측정 ID를 G-XXXXXXX로 변경) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    button { padding: 10px 16px; font-size: 16px; margin-top: 20px; cursor: pointer; background-color: #3498db; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <h1>환영합니다! 이 페이지는 광고 랜딩 테스트용입니다.</h1>
  <p>이 페이지는 광고 클릭 시 도착하는 랜딩 페이지 예시입니다. 여기서 제품 정보, 이벤트 안내, 가입 유도 버튼 등을 배치할 수 있습니다.</p>
  <p>GA4 측정 ID를 넣으면 방문자 추적과 클릭 이벤트 수집이 가능합니다.</p>

  <button onclick="gtag('event', 'cta_click', {event_category: '랜딩페이지', event_label: '가입 버튼'}); alert('가입 버튼 클릭 이벤트가 전송되었습니다!');">
    가입하기
  </button>
</body>
</html>
